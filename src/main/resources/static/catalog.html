<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Papelería Online</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1><a href="index.html">Papelería Online</a></h1>
                </div>
                <nav class="nav" id="main-nav">
                    <!-- Navegación dinámica -->
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h2>Catálogo de Productos</h2>
            
            <!-- Filtros -->
            <div class="filters" style="background: white; padding: 1.5rem; border-radius: 8px; box-shadow: var(--shadow); margin-bottom: 2rem;">
                <div style="display: grid; grid-template-columns: 2fr 1fr 1fr 1fr auto; gap: 1rem; align-items: end;">
                    <div class="form-group">
                        <label for="search">Buscar:</label>
                        <input type="text" id="search" placeholder="Nombre del producto...">
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Categoría:</label>
                        <select id="category">
                            <option value="">Todas</option>
                            <option value="papeleria">Papelería</option>
                            <option value="oficina">Oficina</option>
                            <option value="escolar">Escolar</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="minPrice">Precio Mín:</label>
                        <input type="number" id="minPrice" placeholder="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="maxPrice">Precio Máx:</label>
                        <input type="number" id="maxPrice" placeholder="100000">
                    </div>
                    
                    <div class="form-group">
                        <label for="sort">Ordenar por:</label>
                        <select id="sort">
                            <option value="nombre_asc">Nombre A-Z</option>
                            <option value="nombre_desc">Nombre Z-A</option>
                            <option value="precio_asc">Precio Menor</option>
                            <option value="precio_desc">Precio Mayor</option>
                        </select>
                    </div>
                </div>
                
                <button onclick="applyFilters()" class="btn btn-primary" style="margin-top: 1rem;">Aplicar Filtros</button>
            </div>

            <!-- Productos -->
            <div id="products-container" class="products-grid">
                <!-- Productos cargados dinámicamente -->
            </div>

            <!-- Paginación -->
            <div id="pagination" style="display: flex; justify-content: center; gap: 0.5rem; margin-top: 2rem;">
                <!-- Paginación dinámica -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Papelería Online. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/products.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            await loadNavigation();
            await loadProducts();
        });
    </script>
</body>
</html>
